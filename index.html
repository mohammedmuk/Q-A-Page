<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="sheet.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="border"></div>
      <div class="quiz">
        <div class="quiztion-number">Quiztions:<span></span>/<span></span></div>
        <h2></h2>
        <div class="answer">
          <div class="ans">
            <div class="bullet">A</div>
            <label for="answer_1"></label>
          </div>
          <div class="ans">
            <div class="bullet">B</div>
            <label for="answer_2"></label>
          </div>
          <div class="ans" >
            <div class="bullet">C</div>
            <label for="answer_3"></label>
          </div>
          <div class="ans">
            <div class="bullet">D</div>
            <label for="answer_4"></label>
          </div>
        </div>
        <button>Submit</button>
      </div>
      <div class="timer"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
